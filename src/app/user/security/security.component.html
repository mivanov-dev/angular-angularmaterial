<div fxLayoutAlign="center center"
     class="container"
     fxLayout="column"
     fxLayoutGap="10px">

    <ng-template #alertContainer></ng-template>

    <div>
        <mat-card fxFlex="350px"
                  fxFlex.xs="300px"
                  class="mat-elevation-z4">
            <mat-card-header fxLayout="row"
                             fxLayoutAlign="center center">
                <mat-card-title>2FA</mat-card-title>
            </mat-card-header>

            <mat-card-content fxLayout="column"
                              fxLayoutGap="10px"
                              fxLayoutAlign="space-between none">

                <mat-list>
                    <mat-list-item>
                        <div mat-line
                             fxLayoutAlign="space-between center">
                            <div fxLayout="row"
                                 fxLayoutAlign="space-around center"
                                 fxLayoutGap="10px">
                                <mat-icon mat-list-icon>qr_code_2</mat-icon>
                                <span>Authenticator App</span>
                            </div>
                            <mat-checkbox *ngIf="!isLoading && !isDialogOpened"
                                          [(ngModel)]="is2FAenabled"
                                          (change)="setupQr($event.checked)"
                                          color="primary"></mat-checkbox>
                        </div>
                        <div mat-line>
                            <span class="mat-small">(e.g. Google Authenticator, Authy)</span>
                        </div>
                    </mat-list-item>
                    <mat-divider [inset]="true"></mat-divider>
                </mat-list>

            </mat-card-content>
        </mat-card>

    </div>
</div>
