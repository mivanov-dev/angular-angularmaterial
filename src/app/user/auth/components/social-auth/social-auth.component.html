<div fxLayoutGap="5px"
     fxLayout="column"
     fxLayoutAlign="space-between center">
    <button mat-raised-button
            [disabled]="isLoading">
        <mat-icon svgIcon="google"
                  aria-label="Google"></mat-icon>
        Continue with Google
    </button>
    <button mat-raised-button
            [disabled]="isLoading">
        <mat-icon svgIcon="facebook"
                  aria-label="Facebook"></mat-icon>
        Continue with Facebook
    </button>
</div>
